<button mat-raised-button routerLink="/chart/{{fileId}}" class="mt-3 ml-3" color="primary">
  <mat-icon>keyboard_arrow_left</mat-icon>
  <span>Back</span>
</button>

<div class="mt-3 px-3" *ngIf="detail">
  <div class="row" *ngIf="detail">
    <div class="col-12 col-md-4 col-sm-4 my-3">
      <mat-card>
        <mat-card-title>Call</mat-card-title>
        <mat-divider></mat-divider>
        <mat-card-content>
          <mat-list>
            <mat-list-item><strong class="mr-2">Comment:</strong> {{detail.call.comment}}</mat-list-item>
            <mat-list-item><strong class="mr-2">Error Occurred: </strong>{{detail.call.errorOccurred ? 'Occurred' : ''}}</mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-12 col-md-4 col-sm-4 my-3">
      <mat-card>
        <mat-card-title>SRC & DST</mat-card-title>
        <mat-divider></mat-divider>
        <mat-card-content>
          <mat-list>
            <mat-list-item><strong class="mr-2">From:</strong><span [style.word-break]="'break-all'">{{detail.call.from}}</span></mat-list-item>
            <mat-list-item><strong class="mr-2">To:</strong><span [style.word-break]="'break-all'">{{detail.call.to}}</span></mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-12 col-md-4 col-sm-4 my-3">
      <mat-card>
        <mat-card-title>Time</mat-card-title>
        <mat-divider></mat-divider>
        <mat-card-content>
          <mat-list>
            <mat-list-item><strong class="mr-2">Start:</strong>{{detail.call.timeStart}}</mat-list-item>
            <mat-list-item><strong class="mr-2">Stop:</strong>{{detail.call.timeStop}}</mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<div class="row mt-3 px-3" *ngIf="detail">
  <div class="col-12 col-md-12 col-sm-12 my-3">
    <mat-card>
      <mat-card-title>
        <div class="d-flex justify-content-between align-items-center">
          <span>Layers</span>
          <mat-slide-toggle
            [checked]="showDiameter"
            [(ngModel)]="showDiameter"
            [disabled]="!detail.diameters"
          >
            Diameters
          </mat-slide-toggle>
        </div>
      </mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content>
        <div class="py-4">
          <h5 class="text-center">SIPS</h5>
          <app-chart id="call-sip-chart" [data]="detail.sips" type="call-sip"></app-chart>
        </div>
        <mat-divider *ngIf="showDiameter"></mat-divider>
        <div *ngIf="showDiameter" class="py-4">
          <h5 class="text-center">DIAMETERS</h5>
          <app-chart id="call-diameter-chart" [data]="detail.diameters" type="call-diameter"></app-chart>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
