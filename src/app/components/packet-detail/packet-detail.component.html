<button mat-raised-button routerLink="/chart/{{fileId}}" class="mt-3 ml-3" color="primary">
  <mat-icon>keyboard_arrow_left</mat-icon>
  <span>Back</span>
</button>

<div class="mt-3 px-3" *ngIf="detail">
  <div class="row" *ngIf="detail">
    <div class="col-12 col-md-4 col-sm-4 my-3">
      <mat-card>
        <mat-card-title>Packet ID: {{detail.packetId}}</mat-card-title>
        <mat-divider></mat-divider>
        <mat-card-content>
          <mat-list>
            <mat-list-item><strong class="mr-2">Comment:</strong> {{detail.comment}}</mat-list-item>
            <mat-list-item><strong class="mr-2">Date: </strong>{{detail.time | date: 'MMM d, y'}}</mat-list-item>
            <mat-list-item><strong class="mr-2">Unix Time:</strong> {{detail.timeUnix}}</mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-12 col-md-4 col-sm-4 my-3">
      <mat-card>
        <mat-card-title>Source</mat-card-title>
        <mat-divider></mat-divider>
        <mat-card-content>
          <mat-list>
            <mat-list-item *ngFor="let p of src"><strong class="mr-2 text-capitalize">{{p.key}}:</strong> {{p.value}}</mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-12 col-md-4 col-sm-4 my-3">
      <mat-card>
        <mat-card-title>Destination</mat-card-title>
        <mat-divider></mat-divider>
        <mat-card-content>
          <mat-list>
            <mat-list-item *ngFor="let p of dst"><strong class="mr-2 text-capitalize">{{p.key}}:</strong> {{p.value}}</mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<div class="row mt-3 px-3" *ngIf="detail">
  <div class="col-12 col-md-12 col-sm-12 my-3">
    <mat-card>
      <mat-card-title>Layers</mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content>
        <mat-tab-group>
          <mat-tab *ngFor="let l of detail.layers" label="{{l.name | uppercase}}">
            <mat-list role="list">
              <ng-container *ngFor="let p of l.payload">
                <pre>{{p}}</pre>
                <!-- <mat-list-item *ngIf="p" class="d-flex align-items-center" [innerHTML]="getFormattedPayload(p)"></mat-list-item>
                <mat-divider *ngIf="p"></mat-divider> -->
              </ng-container>
            </mat-list>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
  </div>
</div>
